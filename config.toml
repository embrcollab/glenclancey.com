theme = "congo"
languageCode = "en-AU"
defaultContentLanguage = "en"
title = "Glen Clancey"
enableEmoji = true
summaryLength = 0

[author]
  name = "Glen Clancey"
  image = ""
  bio = ""
  # links = [
  #   { twitter = "https://twitter.com/" },
  #   { facebook = "https://facebook.com/" },
  #   { linkedin = "https://linkedin.com/" },
  #   { youtube = "https://youtube.com/" },
  # ]

[taxonomies]
  tag = "tags"

[params]
  # logo = "logo.jpg"
  colorScheme = "Ocean"
  darkToggle = "true"
[params.homepage]
  layout = "page"
  showRecent = false
  mainSections = ["selected-works"]

[params.list]
  groupByYear = true
  showBreadcrumbs = true
  showSummary = true

[params.article]
  showBreadcrumbs = false
  showEdit = false
  editURL = ""
  editAppendPath = false
  dateFormat = "2 January 2006"
  showAuthor = false
  showDate = false
  showDraftLabel = false
  showHeadingAnchors = true
  showPagination = false
  showReadingTime = false
  showWordCount = false

[[menu.main]]
  name = "bio"
  pageRef = "bio"
  weight = 10
[[menu.main]]
  name = "contact"
  pageRef = "contact"
  weight = 20
[[menu.main]]
  name = "selected works"
  pageRef = "selected-works"
  weight = 30

[markup.goldmark]
[markup.goldmark.renderer]
  unsafe = true

[markup.highlight]
  noClasses = false
