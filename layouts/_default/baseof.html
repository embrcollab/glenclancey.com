<!DOCTYPE html>
<html
  lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}"
  {{
  if
  .Site.Params.darkMode
  |
  default
  false
  }}class="dark"
  {{
  end
  }}
>
  {{- partial "head.html" . -}}
  <body
    class="
      flex flex-col
      h-screen
      px-6
      m-auto
      text-lg
      leading-7
      text-neutral-900
      sm:px-14
      md:px-24
      lg:px-32
      dark:bg-neutral-800 dark:text-neutral
      max-w-7xl
    "    
  >
  <video id="background-video" autoplay loop muted style="
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -1;">
    <source src="{{ .Params.featured_image }}'" type="video/mp4">
  </video>

    {{- partial "header.html" . -}}
    <main class="flex-grow">{{- block "main" . }}{{- end }}</main>
    {{- partial "footer.html" . -}}
  </body>
</html>
