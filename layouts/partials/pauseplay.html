<button
  id="playPausesBtn"
  onclick="playPause()"
  class="font-semibold text-neutral-900 dark:text-neutral hover:underline hover:underline-primary-500 hover:underline-thickness-bold hover:underline-offset-small"
>
  <i class="fas fa-pause"></i> video
</button>
<script>
  var video = document.getElementById("background-video");

  var btn = document.getElementById("playPausesBtn");

  function playPause() {
    if (video.paused) {
      video.play();
      btn.innerHTML = "<i class='fas fa-pause'></i> video";
    } else {
      video.pause();
      btn.innerHTML = "<i class='fas fa-play'></i> video";
    }
  }
</script>
